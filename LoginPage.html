<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    .div {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 20px;
      }
      .div-2 {
        display: flex;
        width: 590px;
        max-width: 100%;
        flex-direction: column;
        align-items: center;
        margin: 116px 0 135px;
      }
      @media (max-width: 991px) {
        .div-2 {
          margin: 40px 0;
        }
      }
      .div-3 {
        border-radius: 10px;
        box-shadow: 0px 8px 53px 0px rgba(0, 120, 240, 0.25),
          0px 4px 9px 0px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        align-self: stretch;
        display: flex;
        margin-top: 4px;
        flex-direction: column;
        align-items: center;
        padding: 8px 20px 140px;
      }
      @media (max-width: 991px) {
        .div-3 {
          max-width: 100%;
          padding-bottom: 100px;
        }
      }
      .div-4 {
        display: flex;
        margin-bottom: -28px;
        width: 337px;
        max-width: 100%;
        flex-direction: column;
      }
      @media (max-width: 991px) {
        .div-4 {
          margin-bottom: 10px;
        }
      }
      .img {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 100px;
        overflow: hidden;
        max-width: 100%;
        margin: 0 auto;
      }
      .div-5 {
        color: rgba(0, 120, 240, 0.5);
        align-self: center;
        white-space: nowrap;
        padding-bottom: 1px;
        font: 400 26px Public Sans, sans-serif;
      }
      @media (max-width: 991px) {
        .div-5 {
          white-space: initial;
        }
      }
      .div-6 {
        justify-content: center;
        color: #000;
        text-align: center;
        text-transform: uppercase;
        padding-top: 1px;
        margin: 8px 0 -3px;
        font: 500 18px Roboto, sans-serif;
      }
      @media (max-width: 991px) {
        .div-6 {
          margin-top: 40px;
        }
      }
      .div-7 {
        display: flex;
        margin-top: 76px;
        flex-direction: column;
        padding: 0 27px;
      }
      @media (max-width: 991px) {
        .div-7 {
          margin-top: 40px;
          padding: 0 20px;
        }
      }
      .img-2 {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 24px;
        overflow: hidden;
        align-self: end;
        margin-top: 14px;
        max-width: 100%;
      }
      .div-9 {
        display: flex;
        margin-top: 8px;
        flex-direction: column;
        align-items: end;
        width: 100%;
        padding: 0 24px 0 23px;
      }
      @media (max-width: 991px) {
        .div-9 {
          padding: 0 20px;
        }
      }
      .div-10 {
        background-color: rgba(0, 0, 0, 0.44);
        align-self: stretch;
        width: 100%;
        height: 1px;
      }
      @media (max-width: 991px) {
        .div-10 {
          margin-right: 1px;
        }
      }
      @media (max-width: 991px) {
        .div-11 {
          margin-left: 1px;
        }
      }
      .img-3 {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 24px;
        overflow: hidden;
        max-width: 100%;
        margin: 13px 11px 0 0;
      }
      @media (max-width: 991px) {
        .img-3 {
          margin-right: 10px;
        }
      }
      .div-12 {
        background-color: rgba(0, 0, 0, 0.44);
        align-self: center;
        margin-top: 8px;
        width: 289px;
        height: 1px;
      }
      .div-13 {
        justify-content: center;
        color: #000;
        text-align: center;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        text-transform: uppercase;
        margin-top: 36px;
        font: 500 15px Roboto, sans-serif;
      }
      .div-14 {
        justify-content: center;
        color: var(--azul-default, #0078f0);
        text-align: center;
        text-transform: uppercase;
        border-radius: 10px;
        border: 1px solid #0078f0;
        background-color: rgba(0, 120, 240, 0.1);
        align-self: center;
        margin-top: 35px;
        width: 288px;
        max-width: 100%;
        align-items: center;
        padding: 19px 20px;
        font: 500 18px Roboto, sans-serif;
      }
  .div-8, .div-11 {
    display: block; 
    margin-bottom: 5px; 
  }
  #useraccount, #userpassword {
    border: none; 
    outline: none; 
    padding: 10px; 
    font-size: 16px; 
    width: 100%;
    box-sizing: border-box; 
  }
  .divider-line {
    background-color: rgba(0, 0, 0, 0.44);
    height: 1px;
    margin-top: 8px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="div">
  <div class="div-2">
    <div class="div-3">
      <div class="div-4">
        <img
          loading="lazy"
          srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/6de3bb64-0590-46de-b155-152e5f05fbbe?apiKey=2b6f98725bea452b99b1dadb8d4b3480&width=100 100w, [more srcset values]"
          class="img"
        />
        <div class="div-5">Login</div>
        <div class="div-6">Welcome to hanyang Univ. Hospital EMR System</div>
        <form id="login" class="div-7">
          <label for="useraccount" class="div-8">UserName:</label>
          <input type="text" id="useraccount" name="useraccount" required>
          <div class="divider-line"></div>
          <label for="userpassword" class="div-11">Password:</label>
          <input type="password" id="userpassword" name="userpassword" required>
          <div class="divider-line"></div>
          <input type="submit" value="Login" class="div-14">
        </form>
        <div class="div-13"><a href="SignUpPage.html">Click me to register</a></div>
      </div>
    </div>
  </div>
</div>

<script src="login.js"></script>

</body>
</html>
